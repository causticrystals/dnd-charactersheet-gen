<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="js/random-library.js"></script>
    <script defer src="js/script.js"></script>
</head>
<body>
    <h1>D&D Character Sheet Generator</h1>
    <h3>Character Name:</h3>
    <div>
        <label for="name-inp">Character Name:</label>
        <input type="text" id="name-inp">
        <button id="rand-name-btn">Random Name</button>
    </div>
    
    <h3>Select Class and Race:</h3>
    <div id="race-div">
        <label for="race">Select a race:</label>
        <select name="race" id="races">
            <option value="dwarf">Dwarf</option>
            <option value="elf">Elf</option>
            <option value="half-elf">Half-Elf</option>
            <option value="human">Human</option>
            <option value="dragonborn">Dragonborn</option>
            <option value="halfling">Halfling</option>
            <option value="tiefling">Tiefling</option>
        </select>
    </div>
    <br>
    <div id="class-div">
        <label for="class">Select a class:</label>
        <select name="class" id="classes">
            <option value="barbarian">Barbarian</option>
            <option value="bard">Bard</option>
            <option value="cleric">Cleric</option>
            <option value="druid">Druid</option>
            <option value="fighter">Fighter</option>
            <option value="paladin">Paladin</option>
            <option value="rogue">Rogue</option>
            <option value="wizard">Wizard</option>
        </select>
    </div>
    <div id="traits-saves">
        <p>Bonus traits: <span id="traits-bonus"></span></p>
        <p>Saves: <span id="saves"></span></p>
        <p>Hit die: <span id="hit-die"></span></p>
        <p>Primary Ability: <span id="prime-ability"></span></p>
        <button id="preview-btn">Preview Stats</button>
    </div>
</body>
</html>
